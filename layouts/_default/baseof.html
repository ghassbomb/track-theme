<!doctype html>
<html lang="{{ .Site.Language }}">
  <head>
    <title>
      {{ if .IsHome }}Home | {{ else }}{{ if .Page.Title }}{{ .Page.Title }} -
      {{ end }}{{ end }}{{ .Site.Title }}
    </title>
    <link rel="canonical" href="{{ .Site.BaseURL }}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ .Site.BaseURL }}/css/style.css"
    />
    <meta name="author" content="Ghassan Shahzad" />
    <meta
      name="description"
      content="{{ with site.Params.Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}"
    />
    <link rel="icon" href="{{ .Site.BaseURL }}/favicons/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />
    <meta charset="utf-8" />
    {{ if .Site.Params.mathjax }}
    <script
      type="text/javascript"
      src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    >
          MathJax.Hub.Config({
        "HTML-CSS": {
          scale: 90,
          availableFonts: ["TeX"],
        },
        tex2jax: {
          inlineMath: [['$','$'],["\\(","\\)"]]},
          displayMath: [ ['$$','$$'], ['\[','\]'] ],
        TeX: {
          extensions: ["AMSmath.js", "AMSsymbols.js", "color.js"],
          equationNumbers: {
            autoNumber: "AMS"
          }
        },
        showProcessingMessages: false,
        messageStyle: "none",
        imageFont: null,
        "AssistiveMML": { disabled: true }
      });
    </script>
    {{ end }}
  </head>
  <body>
    <div class="content">
      <header>
        <div class="left">
          <h1><a href="{{ .Site.BaseURL }}">{{.Site.Title}}</a></h1>
        </div>
        <div class="right">{{ partial "nav" }}</div>
      </header>
      <main>{{ block "main" . }} {{ .Content }} {{ end }}</main>
      {{ partial "footer" }}
    </div>
    <script>
      let mybutton = document.getElementById("myBtn");
      window.onscroll = function () {
        scrollFunction();
      };

      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
